<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta</title>
    <link rel="stylesheet" href="../Css/Criacao.css">
    <script src="../Js/script.js"></script> 
</head>
<body>
    <div class="container-box2">
        <input class="input-email" type="text" placeholder="Insira seu e-mail" id="email" required><br><br>
        
        <input class="input-nome" type="text" placeholder="Insira seu nome completo" id="nomeCompleto" required><br><br>
        <input class="input-senha1" type="password" placeholder="Senha" id="senha1" required><br><br>
        <input class="input-senha2" type="password" placeholder="Confirme sua senha" id="senha2" required><br><br>
        <p>Data de nascimento</p> 
        <input class="" type="date" id="dataNascimento" required><br><br>
        
        <button id="Csenha" onclick="confirmarSenha()">Confirme sua conta</button><br><br>
        
        <p id="mensagem" style="color: red;"></p>
        
    </div>

    
</body>
</html>
